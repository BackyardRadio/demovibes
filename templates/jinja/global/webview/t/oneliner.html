{% import "macro/display.html" as display -%}
{%- for line in oneliner -%}
<p class="onelinermsg">
    <span class="onelinerpre">
        {{ display.user(line.user) }}
        <span class="onelinertime">(<span class="tzinfo">{{ line.added|time("H:i:s") }}</span>)</span>
    </span>
    <br />
    <span class="onelinertext">{{ line.message|mksafe|bbcode_oneliner|smileys_oneliner|oneliner_mediaparse|bbcode_oneliner|dv_urlize }}</span>
</p>
{%- endfor -%}
